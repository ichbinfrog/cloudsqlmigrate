name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22.x'
          cache-dependency-path: go.sum
      - name: Install dependencies
        run: go get .
      - name: Build and test
        run: |
          go build -v ./...
          go test ./...
